<div class="container fade-up">
  <h2>Table Reservation</h2>

  <form id="reservationForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Mobile Number" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <input type="number" id="persons" placeholder="No. of Persons" required>
    <button type="submit">Book via WhatsApp</button>
  </form>
</div>

<footer>
  Â© 2026 Raiyyan Hotel
</footer>

<script>
document.getElementById("reservationForm").addEventListener("submit", function(e) {
  e.preventDefault();

  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var date = document.getElementById("date").value;
  var time = document.getElementById("time").value;
  var persons = document.getElementById("persons").value;

  var message =
    "Hello Raiyyan Hotel,%0A" +
    "Name: " + name + "%0A" +
    "Mobile: " + phone + "%0A" +
    "Date: " + date + "%0A" +
    "Time: " + time + "%0A" +
    "Persons: " + persons;

  window.open("https://wa.me/917990780457?text=" + message, "_blank");
});
</script>
